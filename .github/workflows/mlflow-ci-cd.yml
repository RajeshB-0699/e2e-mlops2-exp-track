name: e2e-mlops-exp-tracking-dagshub

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
    DAGSHUB_MLFLOW_URI : "https://dagshub.com/RajeshB-0699/e2e-mlops2-exp-track.mlflow"
    MLFLOW_TRACKING_USERNAME : ${{ secrets.MLOPS_DAGSHUB_USERNAME }}
    MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLOPS_DAGSHUB_TOKEN }}

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Code checkout
          uses: actions/checkout@v3
            
        - name: Setup Python
          uses: actions/setup-python@v4
          with:
            python-version: "3.10"

        - name: Install dependencies
          run: |
            python -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install --no-cache-dir -r requirements.txt
            echo " Done ..."

        - name: Run training script
          run: |
            python train.py
            
